<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
</head>
<body>
    <h1>URL Shortener</h1>
    <form method="POST">
        <label for="long_url">Enter your long URL:</label>
        <input type="text" id="long_url" name="long_url" required>
        <button type="submit">Shorten URL</button>
    </form>

    {% if short_url %}
        <h2>Shortened URL:</h2>
        <a href="{{ request.url_root }}{{ short_url }}" target="_blank">{{ request.url_root }}{{ short_url }}</a>
    {% endif %}
</body>
</html>
